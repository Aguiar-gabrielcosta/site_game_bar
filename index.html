<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Game Bar</title>
    <link rel="shortcut icon" href="media/favicon/favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <header class="navbar navbar-expand-lg sticky-top p-3" id="cabecalho">
        <div class="container">
            <h1 class="navbar-brand m-0 text-special">
                <a href="#">
                    <i class="bi bi-rocket-takeoff-fill"></i>
                    Space Game Bar
                </a>
            </h1>
            <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#nav-menu">
                <span class="navbar-toggler-icon"></span>
            </button>
            <nav class="navbar-collapse collapse justify-content-end mt-3" id="nav-menu">
                <ul class="nav nav-pills d-block d-md-flex">
                    <li class="nav-item fw-bold">
                        <a href="#sobre" class="nav-link active">
                            <i class="bi bi-houses-fill me-1"></i>
                            Sobre o bar
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#ambientes" class="nav-link">
                            <i class="bi bi-door-open-fill  me-1"></i>
                            Nossos ambientes
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#cardapio" class="nav-link">
                            <i class="bi bi-journal-text me-1"></i>
                            Cardápio
                        </a>
                    </li>
                    <li class="nav-item fw-bold">
                        <a href="#contato" class="nav-link">
                            <i class="bi bi-chat-left-text me-1"></i>
                            Fale conosco
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>

    <main data-bs-spy="scroll" data-bs-target="#cabecalho" data-bs-smooth-scroll="true">
        <section id="sobre">
            <div class="carousel carousel-fade slide" data-bs-ride="carousel" id="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="5000">
                        <img src="media/slides-carousel/bar.jpg" alt="Vista do balcão do bar" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="media/slides-carousel/comida.jpg" alt="Vista do balcão do bar" class="d-block w-100">
                    </div>
                    <div class="carousel-item" data-bs-interval="5000">
                        <img src="media/slides-carousel/arcade.jpg" alt="Vista do balcão do bar" class="d-block w-100">
                    </div>
                </div>
                <button type="button" class="carousel-control-prev" data-bs-slide="prev" data-bs-target="#carousel">
                    <span class="carousel-control-prev-icon"></span>
                </button>
                <button type="button" class="carousel-control-next" data-bs-slide="next" data-bs-target="#carousel">
                    <span class="carousel-control-next-icon"></span>
                </button>
                <div class="carousel-indicators">
                    <button type="button" class="active" data-bs-target="#carousel" data-bs-slide-to="0"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="1"></button>
                    <button type="button" data-bs-target="#carousel" data-bs-slide-to="2"></button>
                </div>
            </div>

        </section>

        <section id="ambientes">

        </section>

        <section id="cardapio">

        </section>

        <section id="contato">

        </section>
    </main>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="lib/javascript/jquery.mask.min.js"></script>
    <script src="lib/javascript/jquery.validate.min.js"></script>
    <script src="lib/javascript/messages_pt_BR.min.js"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
